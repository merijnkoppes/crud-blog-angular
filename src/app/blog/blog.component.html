<div *ngIf="blog">
    <h1>{{ blog.blogTitle }}'s blog</h1>
    <p>{{ blog.content }}</p>

    <div *ngIf="currentUser && currentUser.uid === blog.userId">
        <form (ngSubmit)="addBlogPost()">
            <label for="postTitle">Post Title</label>
            <input id="postTitle" [(ngModel)]="newPostTitle" name="title" required>

            <label for="postContent">Post Content</label>
            <textarea id="postContent" [(ngModel)]="newPostContent" name="content" required></textarea>

            <button type="submit">Add Blog Post</button>
        </form>
    </div>

    <h2>Blog Posts</h2>
    <div *ngFor="let post of blogPosts">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content }}</p>
    </div>
</div>
